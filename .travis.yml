os: linux
dist: xenial
language: python
cache: pip
python:
- '3.7'
install:
- PIPENV_HIDE_EMOJIS=true PIPENV_COLORBLIND=true PIPENV_NOSPIN=true make install
script:
- make test
- make lint
- make mypy
- make check-dist
after_success:
- ls -lha
- bash <(curl -s https://codecov.io/bash)
stages:
- name: test
  if: type = pull_request OR branch = master OR tag IS present
- name: build
  if: type = push AND (branch = master OR tag IS present)
jobs:
  include:
  - stage: test
    python: 3.7
    name: 'Python: 3.7'
    before_script:
    - docker-compose up -d
    script:
    - make test
    after_script:
    - docker-compose down
  - stage: build
    name: PyPI Build and Upload
    python: 3.7
    services:
    - docker
    install: skip
    env:
    - PIP=pip
    - CIBW_TEST_REQUIRES=pytest
    - CIBW_TEST_COMMAND="pytest {project}/tests"
    before_script:
    - pip install -U wheel
    - make clean
    script:
    - python setup.py sdist bdist_wheel
    after_success:
    - ls -lha dist
    deploy:
      provider: pypi
      skip_cleanup: true
      username: __token__
      password:
        secure: 
      on:
        tags: true
